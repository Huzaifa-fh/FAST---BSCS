{% extends 'pdf/layout.html' %}

{% block body %}
<div class="flex max-w-screen min-h-screen bg-white justify-center items-top pt-12">

    <form action="{% url 'predict_malicious' file_path=pdf_file.pdf_file.url|cut:'/media/' %}" method="post" enctype="multipart/form-data">
        <!--{% csrf_token %}-->
            {% if pdf_file %}
                <embed src="{{ pdf_file.pdf_file.url }}" height="700px" width="500">
            {% endif %}
        <button type="submit" class="mt-4 text-white bg-gradient-to-r from-[#1A2D4B] to-[#CC0000] hover:bg-gradient-to-br font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2 transition ease-in-out delay-150 bg-blue-500 hover:-translate-y-1 hover:scale-110">Check File</button>
    </form>
</div>
{% endblock %}
